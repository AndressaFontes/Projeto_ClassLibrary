name: Build, Test, and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Oficial SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v5.2.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
         -Dsonar.organization=migracaodotnetforms
         -Dsonar.projectKey=MigracaoDotNetForms_Projeto_ClassLibrary
         -Dsonar.verbose=true
         -Dsonar.exclusions=**/bin/**/*,**/obj/**/*,**/packages/**/*,**/test/**/*
          
    # Build the project
    - name: Build solution
      run: msbuild Projeto_ClassLibrary.sln /p:Configuration=Release

    - name: Run tests
      run: dotnet test ./Projeto_ClassLibrary.Tests/Projeto_ClassLibrary.Tests.csproj --configuration Release

    # Pack the project
    - name: Pack NuGet package
      run: dotnet pack ./Projeto_ClassLibrary/Projeto_ClassLibrary.csproj --configuration Release --output ./nupkgs

    # Publish to GitHub Packages
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./nupkgs/*.nupkg --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}
      env:
        NUGET_SERVER_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json


