name: Build, Test, and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Oficial SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v5.2.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
         -Dsonar.organization=migracaodotnetforms
         -Dsonar.projectKey=MigracaoDotNetForms_Projeto_ClassLibrary
         -Dsonar.verbose=true
         -Dsonar.exclusions=**/bin/**/*,**/obj/**/*,**/packages/**/*,**/test/**/*
          
    # Build the project
    - name: Build solution
      run: msbuild Projeto_ClassLibrary.sln /p:Configuration=Release

    - name: Run tests
      run: dotnet test ./Projeto_ClassLibrary.Tests/Projeto_ClassLibrary.Tests.csproj --configuration Release

    # Pack the NuGet package
    - name: Download NuGet CLI
      run: |
        curl -L --fail https://www.nuget.org/downloads/nuget.exe --output nuget.exe

    - name: Verify NuGet Download
      run: dir nuget.exe
    - name: Pack NuGet package
      run: |
        ./nuget.exe pack Projeto_ClassLibrary.csproj -OutputDirectory ./nupkgs

    # Publish to GitHub Packages
    - name: Publish to GitHub Packages
      run: |
        ./nuget.exe push ./nupkgs/*.nupkg -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" -ApiKey ${{ secrets.GITHUB_TOKEN }}



