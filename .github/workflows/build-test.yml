name: Build and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
       fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup nuget
      uses: NuGet/setup-nuget@v2

    - name: Oficial SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v5.2.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
         -Dsonar.organization=migracaodotnetforms
         -Dsonar.projectKey=MigracaoDotNetForms_Projeto_ClassLibrary
         -Dsonar.verbose=true
         -Dsonar.exclusions=**/bin/**/*,**/obj/**/*,**/packages/**/*,**/test/**/*

    - name: Restaurar pacotes NuGet
      run: nuget restore Projeto_ClassLibrary.csproj
          
    # Build the project
    - name: Build solution
      run: msbuild Projeto_ClassLibrary/Projeto_ClassLibrary.csproj /p:Configuration=Release
      continue-on-error: false

    - name: Run tests
      run: dotnet test ./Projeto_ClassLibrary.Tests/Projeto_ClassLibrary.Tests.csproj --configuration Release

    - name: Gerar pacote NuGet
      run: nuget pack Projeto_ClassLibrary.csproj -Build -Version 1.0.0 -OutputDirectory ./bin/Release
      
    - name: Publicar pacote no GitHub Packages
      run: >
        nuget push Projeto_ClassLibrary\bin\Release\*.nupkg
        -Source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        -ApiKey ${{ secrets.GH_NUGET_PAT }}
