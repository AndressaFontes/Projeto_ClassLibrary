name: Build and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest # Use Windows para projetos .NET Framework

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setuup nuget
      uses: NuGet/setup-nuget@v2

    - name: Oficial SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v5.2.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
         -Dsonar.login=97d300de9816694a6779648a164f0297300d1c4e
         -Dsonar.organization='migracaodotnetforms'
         -Dsonar.projectKey='Projeto_ClassLibrary'
         Dsonar.host.url=https://sonarcloud.io 
         -Dsonar.verbose=true
         -Dsonar.exclusions=**/bin/**/*,**/obj/**/*,**/packages/**/*,**/test/**/*

           # Build the project
    - name: Build solution
      run: msbuild Projeto_Windows.sln /p:Configuration=Release
      continue-on-error: false